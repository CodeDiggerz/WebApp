  <div class="app-wrap">

    <header>

      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />

    </header>

    <main>

      <section class="location">

        <div class="city">Northampton, GB</div>

        <div class="date">Thursday 10 January 2020</div>

      </section>

      <div class="current">

        <div class="temp">15<span>°c</span></div>

        <div class="weather">Sunny</div>

        <div class="hi-low">13°c / 16°c</div>

      </div>

    </main>

  

    <main class="divide">

        <section class="location">

          <div class="past">Predicted Condition</div>

          <br>

        </section>

        <div class="current">

          Average Temperature : <div class="weather avg"></div>

          Highest Temperature : <div class="weather high"></div>

          Lowest Temperature : <div class="weather low"></div>

          Windspeed : <div class="weather speed"></div>

        </div>

      </main>

  </div>
  <div class = "map">
    <img class = "mapping" url="" alt="mistake">
  </div>

  

  <script src="main.js"></script>
